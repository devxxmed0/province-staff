<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Notre Équipe</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef1f5;
        padding: 30px;
        text-align: center;
      }
      h1 {
        margin-bottom: 30px;
        font-size: 36px;
        color: #333;
      }
      input[type="text"] {
        padding: 12px;
        width: 350px;
        margin-bottom: 30px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
      }
      .employe {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        width: 280px;
        display: inline-block;
        vertical-align: top;
        transition: transform 0.3s;
      }
      .employe:hover {
        transform: translateY(-5px);
      }
      .employe img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .employe h3 {
        margin: 15px 0 5px 0;
        color: #222;
      }
      .employe p {
        margin: 6px 0;
        color: #555;
      }
      .btn-info {
        margin-top: 10px;
        display: inline-block;
        padding: 10px 15px;
        background-color: #3498db;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }
      .btn-info:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Notre Équipe</h1>
    <input
      type="text"
      id="recherche"
      placeholder="Rechercher un employé ou un poste..."
      onkeyup=""
    />

    <div id="employesContainer"></div>

    <script>
      const employes = [
        {
          nom: "Amine Bakkali",
          poste: "Développeur Web",
          description: "Spécialiste en JavaScript et frameworks modernes.",
          image: "https://randomuser.me/api/portraits/men/32.jpg",
          lien: "amine.html",
        },
        {
          nom: "Sofia Lahlou",
          poste: "Cheffe de Projet",
          description: "Coordonne les équipes et gère les délais des projets.",
          image: "https://randomuser.me/api/portraits/women/44.jpg",
          lien: "sofia.html",
        },
        {
          nom: "Yassine Tazi",
          poste: "Technicien Réseau",
          description:
            "Assure la maintenance et la sécurité des infrastructures réseau.",
          image: "https://randomuser.me/api/portraits/men/76.jpg",
          lien: "yassine.html",
        },
        {
          nom: "Sirina Belkacem",
          poste: "Graphiste",
          description: "Crée des visuels professionnels pour l’entreprise.",
          image: "https://randomuser.me/api/portraits/women/65.jpg",
          lien: "sirina.html",
        },
        {
          nom: "Ahmed Azouzi",
          poste: "Support Technique",
          description: "Résout les problèmes informatiques pour les employés.",
          image: "https://randomuser.me/api/portraits/men/22.jpg",
          lien: "ahmed.html",
        },
        {
          nom: "Lamia Khadiri",
          poste: "Analyste Données",
          description: "Transforme les données en informations exploitables.",
          image: "https://randomuser.me/api/portraits/women/12.jpg",
          lien: "lamia.html",
        },
        {
          nom: "Karim El Idrissi",
          poste: "Ingénieur Sécurité",
          description: "Veille à la cybersécurité de l’entreprise.",
          image: "https://randomuser.me/api/portraits/men/91.jpg",
          lien: "karim.html",
        },
        {
          nom: "Nadia Fassi",
          poste: "Responsable RH",
          description: "Gère les ressources humaines et le recrutement.",
          image: "https://randomuser.me/api/portraits/women/33.jpg",
          lien: "nadia.html",
        },
      ];

      function afficherEmployes(liste) {
        const conteneur = document.getElementById("employesContainer");
        conteneur.innerHTML = "";

        liste.forEach((emp) => {
          const division = document.createElement("div");
          division.className = "employe";
          division.innerHTML = `<img src="${emp.image}" />
          <h2>${emp.nom}</h2>
           <h3>${emp.poste}</h3>
          <p>${emp.description}</p>
           
          `;
          conteneur.appendChild(division);
        });
      }

      afficherEmployes(employes);
    </script>
  </body>
</html>
