        padding: 10px 15px;
        background-color: #2ecc71;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }

      .cv-btn:hover {
        background-color: #27ae60;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        background: black;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .close-btn:hover {
